{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}
    <title>{{ request.title }}</title>
{% endblock %}
{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-6">
                <div class="card mb-3">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body"> <!-- post/detail/3/  -->
                        <h5 class="card-title"><a href="{% url 'detail' id=post.id %}" class="text-dark text-decoration-none">{{ post.title }}</a></h5>
                        <p class="card-text">
                            {{ post.body|truncatewords:'10' }}
                        </p>
                        <p class="card-text d-flex justify-content-between align-items-center"><small class="text-muted">Last updated {{ post.created_at|timesince }}
                            ago</small>
                        <span class="">
                            <a href="" class="btn btn-info text-white"><i class="bi bi-pencil-fill"></i></a>
                            <a class="btn btn-danger" href="{% url 'post_delete' id=post.id %}"><i class="bi bi-trash-fill"></i></a>
                        </span>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
