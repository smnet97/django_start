{% extends 'layouts/base.html' %}
{% load crispy_forms_tags i18n %}
{% block content %}
    <div class="row">
        <div class="col-6 offset-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info">{% trans 'Update' %}</button>
            </form>
        </div>
    </div>
{% endblock %}
