{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>{{ request.title }}</title>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-6 offset-3">
            <h1>{{ request.title }}</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary px-4">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
